<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamliner's Itinerary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <!-- Google Maps API is now loaded dynamically in MapsSection.tsx with the project's API key -->
    <style>
        :root {
            --bg-primary: #f8f9fb;
            --flighty-blue: #1d4ed8;
            --flighty-orange: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            letter-spacing: -0.022em;
            color: #111827;
        }
        .mono-time {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.05em;
        }
        /* Flighty-style shadows: Soft but deep */
        .flighty-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.03);
            border-radius: 24px;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        .flighty-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }
        /* Hide browser-native time picker icons */
        input[type="time"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-inner-spin-button,
        input[type="time"]::-webkit-clear-button {
            display: none;
            -webkit-appearance: none;
        }
        input[type="time"] {
            -moz-appearance: textfield;
            background: transparent;
        }
        /* Animations */
        .page-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.10"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
